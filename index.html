<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title></title>
</head>
	<style>
		body{
			background-color:orange;
		}
		.container{
			border:6px;
			margin:20px;
			text-align:center;
		}

		.btn{
			padding:15px;
			margin:10px;
		}

	</style>
<body>
	<div class="container pt-5">
		<div class="row">
			<div class="col-xl-6">
				<img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzQzamhqa2txMml6cjVjdDFtanpnYWQxNnZmZmZtaW1yeHUxeDI4NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/BA4v2qnt3QDHPN7pDZ/giphy_s.gif">
			</div>

			<div class="col-xl-6">
				<script>
					document.write("<h1>Helloo! :))<br>Input a value for x and y<br></h1>")
				</script>
				
			<div>
				<p><h3>Given:</h3></p>
				Enter value of x:<input type="number" id="x"><br><br>
				Enter value of y:<input type="number" id="y"><br><br>
				<p id="difference"></p>
				<p id="answer"></p>
				<p id="quotient"></p>
				<button type="submit" class="btn btn-info" onclick="minus()">Difference of x and y</button>
				<button type="submit" class="btn btn-success" onclick="greater()">Check if x is greater than y</button><br>
				<button type="submit" class="btn btn-warning" onclick="divide()">Quotient of x and y</button>
				<button type="submit" class="btn btn-secondary" onclick="less()">Check if x is less than y</button>
					<script>
						function minus(){
							var x=document.getElementById("x").value;
							var y=document.getElementById("y").value;
							var difference=Number(x)-Number(y);
							window.alert("The difference of x and y is "+difference);
								}

						function greater(){
							var x=document.getElementById("x").value;
							var y=document.getElementById("y").value;
							var answer=Number(x)>Number(y);
							window.alert("Is x greater than y? Answer: "+answer);
								}


						function divide(){
							var x=document.getElementById("x").value;
							var y=document.getElementById("y").value;
							var quotient=Number(x)/Number(y);
							window.alert("The quotient of x and y is "+quotient);
						}

						function less(){
							var x=document.getElementById("x").value;
							var y=document.getElementById("y").value;
							var result=Number(x)<Number(y);
							window.alert("Is x less than y? Answer: "+result)
						}
					</script>
			</div>
	</div>

</body>
</html>
